<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube屋のGPTs開発</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">YouTube屋のGPTs開発</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#about">開発について</a></li>
                <li class="nav-item"><a class="nav-link" href="#features">特徴</a></li>
                <li class="nav-item"><a class="nav-link" href="#tutorials">チュートリアル</a></li>
                <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">お問い合わせ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <section id="about" class="mb-5">
        <h2 class="mb-3">開発について</h2>
        <p>YouTube屋のGPTs開発は、YouTube上でのコンテンツ制作を支援するための最新技術を提供します。</p>
        <h2 class="mb-3">お問い合わせ</h2>
        <p>ご質問やご意見がございましたら、以下のフォームからお気軽にお問い合わせください。迅速にご対応させていただきます。</p>
        <form>
            <div class="mb-3">
                <label for="contactName" class="form-label">お名前</label>
                <input type="text" class="form-control" id="contactName" placeholder="お名前を入力してください">
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="メールアドレスを入力してください">
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label">メッセージ</label>
                <textarea class="form-control" id="contactMessage" rows="3" placeholder="お問い合わせ内容を入力してください"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </section>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2024 YouTube屋のGPTs開発. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
